<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note App</title>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script src="Scripts/api.js"></script>
    <script src="Scripts/main.js"></script>
    <script>
        $(document).ready(() => {

            const header = $(".templates .header");
            const footer = $(".templates .footer");

            $(":not(.templates) .header").replaceWith(header.clone());
            $(":not(.templates) .footer").replaceWith(footer.clone());

        });
    </script>

    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!--Fixing broken ListView css. Someone should report this to Jquery-->
    <style>
        .ui-listview > li h1, .ui-listview > li h2, .ui-listview > li h3, .ui-listview > li h4, .ui-listview > li h5, .ui-listview > li h6 {
            margin: 0
        }

        .ui-listview > .ui-li-static {
            padding: 0
        }
    </style>

</head>
<body>

<!--Templates-->
<div class="templates">

    <!--Header-->
    <div class="header">
        <div data-role="header" data-theme="a">
            <h3>::Placeholder::</h3>
            <a href="#main">Main</a>
            <a href="#add">Add</a>
        </div>
    </div>

    <!--Footer-->
    <div class="footer" data-role="footer" data-theme="a">
        <h1>Sprint6!!!!</h1>
    </div>

    <!-- Note -->
    <li data-role="collapsible" data-iconpos="right" data-inset="false" class="note">
        <h2><span class="note_title"></span> [<span class="note_priority"></span>]</h2>
        <div>
            <p><span class="note_details"></span></p>
            <fieldset data-role="controlgroup" data-type="horizontal">
                <button class="ui-btn ui-btn-inline ui-icon-edit ui-btn-icon-left edit-button">Edit</button>
                <button class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-right delete-button">Delete</button>
            </fieldset>
        </div>
    </li>

</div>

<!-- Content-->
<div data-role="page" id="main">
    <div class="header"></div>
    <div class="ui-content" role="main">
        <ul data-role="listview" data-inset="true" data-shadow="false" id="notes_display" data-filter="true">

        </ul>
        <div class="footer"></div>
    </div>
</div>

    <div data-role="page" id="add">
        <div data-theme="b" data-role="header">
            <div class="header"></div>
                <h3 class="panel-title" id="noteTitle"></h3>
            </div>
            <div data-role="content" data-theme="b">               
                    <div class="panel-body">
                        <div class="form-inline">
                            <div class="form-group">
                                <input id="in_text_subject" type="text" placeholder="Subject" class="form-control">
                            </div>
                            <div class="form-group">
                                <input id="in_number_priority" type="number" class="form-control" value="0" title="Priority">
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="in_text_details" type="text" placeholder="Details" class="form-control" />
                        </div>
                    </div>
                </div>           
        <div data-theme="b" data-role="footer">
            <button id="in_button_add_note" class="btn btn-success form-control">Submit</button>
        </div>
        </div>

    <div data-role="page" id="edit">
        <div class="header"></div>
        <p>Edit!</p>
        <div class="footer"></div>
    </div>
           

    <div data-role="page" id="delete">
        <div class="header"></div>
        <p>Delete!</p>
        <div class="footer"></div>
    </div>

</body>
</html>
