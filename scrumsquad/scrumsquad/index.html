    <div>
    <h2>Search by ID</h2>
    <input type="text" id="prodId" size="5" />
    <input id="searchButton" type="button" value="Search" />
    <p id="product" />
    </div>
    
    <script>
        $('#searchButton').click(() => {
            let id = $('#propId').val();
            if (id) {
                let product = $('#product');
                $.getJSON(`${uri}/${id}`)
                    .done((data) => {
                        product.text(formatItem(data));
                    }).fail((err) => {
                        product.text(err);
                    });
            } else {
                product.text('Invalid input');
            }
        });
    </script>

</body>
